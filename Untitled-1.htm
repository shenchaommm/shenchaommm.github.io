<style>
.bigheart{
	position:relative;
	height:282px;
	width:363px;
	background-image:url(pic/ht1.jpg);
	}
.bigheart>div{
	position:absolute;
	background-image:url(pic/ht2.png);
	}


</style>

<body>
<div id="bigheart" class="bigheart">
    
</div>


</body>
<script type="text/javascript" >
   function showHeart(){
	   var bgH=document.getElementById("bigheart");
	   var pos=[[20,0,0.5],[80,0,0.5]];
	   for(var i=0;i<pos.length;i++){
		   var div=document.createElement("div");
		   div.style.height=6.8*pos[i][2]+"%";
		   div.style.width=6.8*pos[i][2]+"%";
		   div.style.left=pos[i][1]+"%";
		   div.style.top=pos[i][0]+"%";
		   bgH.appendChild(div);
		}
	}
showHeart();
</script>
